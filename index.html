<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Profit & Loss Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header>
      <h1>Stock Profile & Loss Calculator</h1>
    </header>
    <main>
      <label class="input-label" for="initial-price">Intial Price
        <input class="input" type="text" id="initial-price" placeholder="Enter Initial Price Here"/>
      </label>
      <label class="input-label" for="stocks-quantity">Quantity of Stocks
        <input class="input" type="text" id="stocks-quantity" placeholder="Enter the Number of Stocks bought"/>
      </label>
      <label class="input-label" for="current-price">Current Price
        <input class="input" type="text" id="current-price" placeholder="Enter the Current Price of the stocks"/>
      </label>

      <button id="submit-btn" class="btn-check">Tell Me!!</button>

      <div id="output-box" class="output"></div>
    </main>
    <footer>
      <p>© | 2021 | abhishekSahani | made with love❤️</p>
      <ul class="list-unordered inline-list">
        <li>
          <a class="links" href="" >
            <img src="" alt="linkedin logo" />
          </a>
        </li>
        <li>
          <a class="links" href="" >
            <img src="" alt="github logo" />
          </a>
        </li>
      </ul>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
